<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=REM:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>React App</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="rooter">
      <div id="modal-root"></div>
      <div id="root"></div>
    </div>

    <script>
      (() => {
        const params = new URLSearchParams(window.location.search);
        const param = Number(params.get("rotate"));
        const rotate =
          Number.isInteger(param) && param >= 0 && param <= 359 ? param : 0;
        window.APP_ROTATE = rotate;
      })();
    </script>
    <script src="index.tsx" type="module"></script>
  </body>
</html>
